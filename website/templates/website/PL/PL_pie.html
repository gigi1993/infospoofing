{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>InfoSpoofing</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/website.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="{% static 'amcharts/amcharts.js' %}" type="text/javascript"></script>
        <script src="{% static 'amcharts/pie.js' %}" type="text/javascript"></script>
        <script src="{% static 'amcharts/plugins/dataloader/dataloader.min.js' %}" type="text/javascript"></script>
<!-- AS CHAT -->
        <script type="text/javascript">
            var chartA;

            AmCharts.ready(function () {
                // PIE CHART
                chartA = new AmCharts.AmPieChart();
                //chartA.dataProvider = chartDataA;
                chartA.dataLoader = {
                    url: "{% static 'csv/PL/PL_pieAS.csv' %}",
                    format: "csv",
                    delimiter: ",",
                    useColumnNames: true,
                };
                chartA.startDuration = 0.3;
                chartA.startEffect = ">";
                chartA.hoverAlpha = 0.8;
                chartA.pullOutEffect = "bounce";
                chartA.titleField = "country";
                chartA.valueField = "litres";
                chartA.colorField = "color";
                chartA.alpha = 0.9;
                chartA.outlineColor = "#FFFFFF";
                chartA.outlineAlpha = 0.8;
                chartA.outlineThickness = 2;
                chartA.radius = "42%";
                chartA.innerRadius = "40%";
                // chartA.allLabels = [{
                //     "text": "XXX tested autonomous systems",
                //     "align": "center",
                //     "bold": true,
                //     "y": 170
                //   }]

                chartA.labelsEnabled = false;
                chartA.autoMargins = false;
                chartA.marginTop = -24;
                chartA.marginBottom = 0;
                chartA.marginLeft = 0;
                chartA.marginRight = 0;
                chartA.pullOutRadius = 5;

                    // WRITE
                    chartA.write("pieAS");
                });
        </script>

        <!-- Prefixes Chart -->
        <script type="text/javascript">
            var chart;

            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                //chart.dataProvider = chartData;
                chart.dataLoader = {
                    url: "{% static 'csv/PL/PL_piePref.csv' %}",
                    format: "csv",
                    delimiter: ",",
                    useColumnNames: true,
                };
                chart.startDuration = 0.3;
                chart.startEffect = ">";
                chart.hoverAlpha = 0.8;
                chart.pullOutEffect = "bounce";
                chart.titleField = "country";
                chart.valueField = "litres";
                chart.colorField = "color";
                chart.alpha = 0.9;
                chart.outlineColor = "#FFFFFF";
                chart.outlineAlpha = 0.8;
                chart.outlineThickness = 2;
                chart.radius = "42%";
                // chart.innerRadius = "40%";
                // chart.allLabels = [{
                //     "text": "XXXX tested IP prefixes",
                //     "align": "center",
                //     "bold": true,
                //     "y": 170
                //   }];
                chart.labelsEnabled = false;
                chart.autoMargins = false;
                chart.marginTop = -24;
                chart.marginBottom = 0;
                chart.marginLeft = 0;
                chart.marginRight = 0;
                chart.pullOutRadius = 5;

                // WRITE
                chart.write("piePrefixes");
            });
        </script>

    </head>
    <body>
        <div align="center"  style="border:dotted 0px;">
            <div id="wrapper" style="border: 0px solid black; overflow: hidden;">
                <div style="width: 50%; height: 210; border: 0px solid red; float:left;">
                    <h4>N tested ASes (last 12 months)</h4>
                    <div id="pieAS" style="width: 50%; height: 195;" ></div>
                </div>
                <div style=" width: 50%; height: 210; border: 0px solid blue; overflow: hidden">
                    <h4>N tested IP (last 12 months)</h4>
                    <div id="piePrefixes" style=" width: 50%; height: 195;"></div>
                </div>

                <!-- <div id="pieAS" style="width: 50%; height: 200; border: 1px solid red; float:left;"></div>
                <div id="piePrefixes" style="width: 50%; height: 200; border: 1px solid blue; overflow: hidden"></div> -->
            </div>
        </div>
    </body>
</html>
